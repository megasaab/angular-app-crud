<header class="header">
  <h1>{{title}}</h1>
  <input class="header-input" type="text" placeholder="Write a name" #newCard>
  <button (click)="addCard(newCard.value)">Add</button>
</header>

<div class="amount-card">
  <input placeholder="5" min="1" max="5" type="number" #Mynum>
  <button (click)="countEls(Mynum)">Count</button>
</div>



<section class="card-section">
  <div *ngFor="let card of Cards.slice(startIndex,endIndex);
        let i = index;
  ">
    <div class="card">
      <p #cardLabel >{{card.label}}</p>
      <input class="editinput" #InputCardLabel id={{card.id}} placeholder="new label">
      <button class="delete-card-btn" (click)="deleteCard(card)">❌</button>
      <button class="okaybtn" (click)="editCardTitle(InputCardLabel,okaybtn)" #okayBtn >👌</button>
      <button class="editbtn" (click)="showInput(InputCardLabel)">🖋️</button>
    </div>
  </div>
</section>



<div class="center">
  <ul #pagination class="pagination">
    <div *ngIf="pagArray.length > 1">
      <a (click)="updateIndex(j)" *ngFor="let i of pagArray; let j = index" href="#">{{j+1}}&nbsp;</a>
    </div>
  </ul>
</div>
