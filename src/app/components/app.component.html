<header class="header">
  <h1>{{title}}</h1>
  <input class="header-input" type="text" placeholder="Write a name" #card>
  <button (click)="addCard(card.value)">Add</button>
</header>

<div class="amount-card">
  <input placeholder="5" min="1" max="5" type="number" #num>
  <button (click)="countEls(num)">Count</button>
</div>


<section class="card-section">
  <app-card-component
    *ngFor="let card of cards.slice(startIndex, endIndex); let idx = index" [card]="card"
    (onEdit)="editTitle($event, idx)"
    (onDeleteCard)="deleteCard($event)"
  >
  </app-card-component>
</section>

 <!--Pagination-->
<div class="center">
  <ul class="pagination">
    <div *ngIf="paginationList.length > 1">
      <a (click)="updateIndex(idx)" *ngFor="let i of paginationList; let idx = index" href="#">{{idx + 1}}&nbsp;</a>
    </div>
  </ul>
</div>
